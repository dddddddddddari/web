<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FLOWERS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script th:src="@{/js/script.js}"></script>
</head>
<body style="background-color: ghostwhite">
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
        <a class="navbar-brand" href="#">FLOWERS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About us</a>
                </li>
                <li>
                    <a class="nav-link" data-bs-toggle="modal" href="#myModal">City</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <span id="cartCount">No items</span>
                    <a class="nav-link" href="/cart">
                        <i class="fas fa-shopping-cart"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="modal fade in" id="myModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Your city</h5>
            </div>
            <div class="modal-body">
                <div class="dropdown" id="selectCity">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="selectLocation" data-bs-toggle="dropdown" aria-expanded="false">
                        Select location
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <th:block th:each="city : ${cities}">
                        <li>
                            <a th:text="${city.name}" class="dropdown-item" href="#"></a>
                        </li>
                        </th:block>
                    </ul>
                <span id="cityName"></span>
            </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="saveCity">Save city</button>
                <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<main>
    <section class="py-5 text-center container">
        <div class="container">
            <h5>ONE MILLION FLOWERS</h5>
            <div class="d-flex justify-content-center">
                <div class="dropdown">
                    <button class="btn btn-light btn-lg dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        PRICE
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><button class="dropdown-item" id="priceToHigh">In ascending order</button></li>
                        <li><button class="dropdown-item" id="priceToLow">In descending order</button></li>
                    </ul>
                </div>
                <div class="dropdown">
                    <button class="btn btn-light btn-lg dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                        BOUQUETS OF THE CATEGORY
                    </button>
                    <ul class="dropdown-menu " id="categories" aria-labelledby="dropdownMenuButton1">
                        <li><div class="dropdown-item checkbox" id="Ground"><label>
                            <input type="checkbox">Tulips
                        </label></div></li>
                        <li><div class="dropdown-item checkbox" id="Bean"><label>
                            <input type="checkbox">Roses
                        </label></div></li>
                        <li><div class="dropdown-item checkbox" id="Arabica"><label>
                            <input type="checkbox">Lilies
                        </label></div></li>
                        <li><div class="dropdown-item checkbox" id="Robusta"><label>
                            <input type="checkbox">Peony
                        </label></div></li>
                        <li><button class="dropdown-item btn btn-light" id="search" style="background-color: darksalmon">Search</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <div class="container"  id="productsContainer">
        <div class="row">
            <div class="col">
                <div th:each="product : ${products}" class="card" style="width: 15rem; float: left; height: 35rem; margin: 15px">
                    <div class="card-body">
                        <img th:src="@{${product.image}}" class="card-img-top">
                        <h5 th:text="${product.description}" class="card-title">description</h5>
                        <p th:text="${product.price} + ' руб.'" class="card-text">price</p>
                        <p th:text="${product.date}" class="card-text">price</p>
                        <div class="card-footer bg-transparent">
                            <a class="btn btn-light addToCart" th:attr="data-id=${product.id}" style="background-color: darksalmon">To cart</a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
